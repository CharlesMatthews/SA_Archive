{% extends "layout.html" %}

{% block title %}
SARequest
{% endblock %}

{% block scripts %}
<script type="text/javascript" src="/static/JS/Scraper.js"></script>
{% endblock %}


{% block body %}
<div class="container">

  <h1>Request an account to be scraped</h1>
  <h6> You have {{ Credits }} Credits <h6>

    <form action="{{ url_for('scraper') }}" method="post">
        <div class="form-group">
         <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroupPrepend">@</span>
          </div>
          <input type="text" class="form-control" id="username" name="Handle" placeholder="Twitter Handle e.g. kanyewest or realDonaldTrump" required>
        </div>
        <div class="form-group">
          <button type="button" onclick="ValidCheck()" id="check" class="btn btn-outline-warning">Check account validity</button>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="terms" required>
            <label class="form-check-label" for="terms">
              Agree to terms and conditions
            </label>
          </div>
        </div>
        <div class="form-group">
          <button class="btn btn-primary" id="subbut" type="submit" disabled>Request</button>
        </div>
    </form>



</div>

</div>
{% endblock %}
